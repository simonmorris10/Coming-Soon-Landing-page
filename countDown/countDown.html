<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coming Soon Page</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script> <!-- Moment.js for Countdown -->
</head>
<body>
<style>
    /* Global Styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body, html {
  height: 100%;
  font-family: 'Arial', sans-serif;
  background-color: #1e1e1e;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  text-align: center;
  padding: 20px;
  background: rgba(0, 0, 0, 0.5); /* Slight background overlay */
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.content h1 {
  font-size: 3em;
  margin-bottom: 15px;
  font-weight: bold;
  color: #ffcc00;
}

.content p {
  font-size: 1.2em;
  margin-bottom: 25px;
  font-weight: 300;
}

.countdown {
  display: flex;
  justify-content: center;
  gap: 20px;
  font-size: 2em;
  margin-bottom: 30px;
}

.countdown div {
  background-color: #333;
  padding: 10px 20px;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
}

.countdown span {
  font-size: 2.5em;
  font-weight: bold;
}

.cta {
  font-size: 1.1em;
  margin-top: 20px;
}

.email {
  font-size: 1.2em;
  color: #ffcc00;
  text-decoration: none;
  margin-top: 10px;
}

.email:hover {
  text-decoration: underline;
}

/* Mobile Adjustments */
@media (max-width: 600px) {
  .content h1 {
    font-size: 2.5em;
  }

  .content p {
    font-size: 1em;
  }

  .countdown div {
    padding: 8px 16px;
  }

  .countdown {
    flex-direction: column;
  }
}

</style>
  <div class="container">
    <div class="content">
      <h1>We're Launching Soon</h1>
      <p>Our website is currently under construction. Stay tuned for something amazing!</p>

      <!-- Countdown Timer -->
      <div id="countdown" class="countdown"></div>

      <p class="cta">For inquiries, reach out to us:</p>
      <a href="mailto:info@nadcorp.net" class="email">info@example.net</a>
    </div>
  </div>

  <script>
    // Countdown Timer Setup (Set target date for launch)
    const targetDate = moment("2024-12-31 00:00:00"); // Set your desired launch date here
    const countdownElement = document.getElementById("countdown");

    function updateCountdown() {
      const now = moment();
      const duration = moment.duration(targetDate.diff(now));

      if (duration.asSeconds() <= 0) {
        countdownElement.innerHTML = "<strong>We're live! Stay tuned for updates.</strong>";
        clearInterval(countdownInterval);
        return;
      }

      countdownElement.innerHTML = `
        <div><span>${Math.floor(duration.days())}</span> Days</div>
        <div><span>${duration.hours()}</span> Hours</div>
        <div><span>${duration.minutes()}</span> Minutes</div>
        <div><span>${duration.seconds()}</span> Seconds</div>
      `;
    }

    // Update the countdown every second
    const countdownInterval = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

</body>
</html>
